<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Thống kê nhà cung cấp theo tháng</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1>Thống kê nhà cung cấp theo tháng</h1>
	<table>
		<tr>
			<th>Mã NCC</th>
			<th>Tên NCC</th>
			<th>Tổng tiền</th>	
		</tr>
		<tr th:each="item : ${listTKNCC}">
			<td th:text= "${item.id}"> </td>
			<td th:text= "${item.ten}"> </td>
			<td th:text= "${item.tongtien}"> </td>
			<td><a th:href="@{'thongkehoadonnhap/' +${item.id} }">Xem chi tiết</a></td>
		</tr>
	</table>
</body>
</html>
